{% extends 'Base.html' %}

{% block title %} Contact {% endblock title %}


{% block body %} 
<div class="container-fluid px-0 mb-3 ">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container my-2 mb-3 py-4">
<h1 class="text-center">Contact Us</h1>
<form method="POST" action="/contact">
  {% csrf_token %}  

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
    name="name" 
    placeholder="Enter your name"></div>

    <div class="form-group">
        <label for="exampleFormControlInput">Email Address</label>
        <input type="email" class="form-control" id="email" 
        name="email"
        placeholder="Enter your Email">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" 
        name="phone"
        placeholder="Enter Mobile no.">
    </div>


    <div class="form-group">
        <label for="desc">What you want to contact me</label>
        <textarea  class="form-control" id="desc"
        rows="3" 
        name="desc"></textarea>
    </div>



    <button type="submit" class="btn btn-success my-2">SUBMIT</button>
  
  </div>
  
</form>


{% endblock body %}
